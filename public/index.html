    <button id="button">点击</button>

    <script>
      function querySort(arr){
        if(arr.length < 2){
          return arr
        }
        let left = []
        let right = []
        const baseIndex = Math.floor(arr.length / 2)
        const baseNum = arr[baseIndex]
        for(let i = 0 ; i < arr.length; i++){
            if(i === baseIndex){
              continue
            }
           if(arr[i] <= baseNum){
             left.push(arr[i])
           }else{
             right.push(arr[i])
           }
        }
        return querySort(left).concat(baseNum,querySort(right))
      }

      console.log(querySort([5,4,3]));
      function _sort(arr){
        for(let i = 0; i < arr.length; i++){
          for(let a = 0; a < arr.length - 1 - i; a++){
            if(arr[i] < arr[a]){
              const temp = arr[i]
              arr[i] = arr[a]
              arr[a] = temp
            }
          }
        }
        return arr
      }
      console.log(_sort([ 1,5,2,4,3,1]));
    </script>
